name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorg-dev \
            libx11-dev \
            libgl1-mesa-dev \
            libglfw3-dev \
            libxi-dev \
            libxxf86vm-dev \
            pkg-config

      - name: Download Go dependencies
        run: go mod download

      - name: Check go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1

      - name: Run tests with race detector
        run: go test -race ./...
